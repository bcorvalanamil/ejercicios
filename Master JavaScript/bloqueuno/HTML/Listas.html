<body>
	<!-- Hay dos timpos de listas:

		Desordenadas: <ul> </ul>
	-->

<!--Lista ordenada aparce con numeraciÃ³n-->
<h2> Listado de frutas </h2>
	 <ol>

	 </ol>

<!--Liseta desordenadas-->

	<ul>
